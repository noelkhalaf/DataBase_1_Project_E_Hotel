<!DOCTYPE html>
<html>

<body>

<form action="Customer_Work.html">
  <div class="container">
    <h1>Customer Sign In</h1>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>
    
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br><br>

    <button type="submit" class="registerbtn">Sign In</button>
  </div>
  
  <div class="container signup">
    <p>Don't have an account? <a href="Sign_Up_Customer.html">Sign Up</a>.</p>
  </div>
</form>

</body>
</html>
