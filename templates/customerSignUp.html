<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Your own additional style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                <strong class="mr-auto">{{ message }}</strong>
                <button type="button" class="m1-2 mb-1 close" data-dismiss="alert">&times;</button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h2>Sign Up</h2>
        <hr>

        <form action="{{ url_for('customerSignUp') }}" method="POST">
            <div class="form-group">
                <label  for="username">Username</label>
                <input class="form-control" type="text" placeholder="Username" id="username" name="username" maxlength="30" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" placeholder="Password" id="password" name="password" maxlength="30" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="sxn">SXN</label>
                <input class="form-control" type="text" placeholder="xxxxxxxxx" id="sxn" name="sxn" pattern="[0-9]{9}" maxlength="9" required>
            </div>
            <div class="table-name">
                <div class="table-left">
                    <div class="form-group">
                        <label class="form-label" for="fname">First Name</label>
                        <input class="form-control" type="text" placeholder="First name" id="fname" name="fname" maxlength="30" required>
                    </div>
                </div>
                <div class="table-right">
                    <div class="form-group">
                        <label class="form-label" for="lname">Last Name</label>
                        <input class="form-control" type="text" placeholder="Last name" id="lname" name="lname" maxlength="30" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" type="text" placeholder="Address" id="address" name="address" maxlength="30" required>
            </div>
            <div class="buttonHolder">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>
    </div>
</body>


</html>
