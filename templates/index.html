<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Hotels</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=PT+Serif&display=swap" rel="stylesheet">

        <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- Your own additional style sheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                <strong class="mr-auto">{{ message }}</strong>
                <button type="button" class="m1-2 mb-1 close" data-dismiss="alert">&times;</button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h2>E-Hotels</h2>
        <hr>
        <ul class="nav nav-tabs">
            <li class="active">
                <a 
                class="nav-link active" 
                id="tab-employee"
                data-toggle="tab"
                href="#employee"
                role="tab" 
                aria-controls="employee" 
                aria-selected="true"
                >Employee</a>
            </li>
            <li class="nav-item" role="presentation">
                <a 
                class="nav-link" 
                id="tab-customer" 
                data-toggle="tab" 
                href="#customer"
                role="tab"
                aria-controls="customer" 
                aria-selected="false"
                >Customer</a>
            </li>
            <li class="nav-item" role="presentation">
                <a 
                class="nav-link" 
                id="tab-admin" 
                data-toggle="tab" 
                href="#admin"
                role="tab"
                aria-controls="admin" 
                aria-selected="false"
                >Admin</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade in active" id="employee" role="tabpanel" aria-labelledby="tab-employee">
                <form action="{{ url_for('employeeSignIn') }}" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="employee_id">Employee ID</label>
                        <input class="form-control" type="text" placeholder="Employee ID" id="employee_id" name="employee_id" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="fname">First Name</label>
                        <input class="form-control" type="text" placeholder="First Name" id="fname" name="fname" required>
                    </div>
                    <div class="buttonHolder">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="customer" role="tabpanel" aria-labelledby="tab-customer">
                <form action="{{ url_for('customerSignIn') }}" method="POST">                  
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" placeholder="Username" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Password" id="password" name="password" required>
                    </div>
                    <div class="buttonHolder">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
                    </div>
                    <div class="container signup">
                        <p>Not registered? <a href="{{ url_for('customerSignUp') }}">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="tab-admin">
                <form action="{{ url_for('adminSignIn') }}" method="POST">                  
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" placeholder="Username" id="username" name="username" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Password" id="password" name="password" autocomplete="off" required>
                    </div>
                    <div class="buttonHolder">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
